<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
 <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">首页/设置/平台信息</h4>
                  <p class="card-description">
                    平台信息设置
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                        <label for="exampleInputName1"><span class="s">*</span> 平台名称：</label>
                      <input type="text" class="form-control" id="exampleInputName1" required="required" placeholder="平台简称，建议不超过4个字">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3"><span class="s">*</span> 平台标题：</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" required="required" placeholder="平台完整名称">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">平台描述：</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="">
                    </div>
                      <div class="form-group">
                          <label for="exampleInputEmail3"><span class="s">*</span> 关键词：</label>
                          <input type="text" class="form-control" id="exampleInputEmail" required="required" placeholder="">
                      </div>
                    <div class="form-group">
                      <label><span class="s">*</span> 平台LOGO：</label>
                      <input type="file" name="img[]" required="required" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="只能上传jpg/png格式文件，建议图片尺寸100*100px，文件不能超过50kb">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-gradient-primary" type="button">选择上传文件</button>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1"><span class="s">*</span> 客服热线：</label>
                      <input type="text" class="form-control" id="exampleInputCity1" required="required" placeholder="" onblur="upperCase()">
                    </div>
					<div class="form-group">
                      <label for="exampleInputCity1"><span class="s">*</span> 客服邮箱：</label>
                      <input type="email" class="form-control" id="exampleInputCity2" required="required" placeholder="" onblur="emailCase()">
                    </div>
					<div class="form-group">
                      <label for="exampleInputCity1"><span class="s">*</span> 微信公众号名称：</label>
                      <input type="text" class="form-control" id="exampleInputCity3"  required="required" placeholder="">
                    </div>
					   <div class="form-group">
                      <label><span class="s">*</span> 公众号二维码：</label>
                      <input type="file" name="img[]" required="required" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="只能上传jpg/png格式文件，建议图片尺寸100*100px，文件不能超过50kb">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-gradient-primary" type="button">选择上传文件</button>
                        </span>
                      </div>
                    </div>
                      <label><span class="s">*</span> 用户协议：</label>
					<div id="editor">
                        <p>欢迎使用富文本编辑器</p>
                     </div>


                    <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                
                  </form>
                </div>
              </div>
            </div>

 <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
 <script type="text/javascript" src="wangEditor.min.js"></script>
 <script type="text/javascript">
     var E = window.wangEditor
     var editor = new E('#editor')
     // 或者 var editor = new E( document.getElementById('editor') )
     editor.create()

     function upperCase() {
         var phone = document.getElementById('exampleInputCity1').value;
         var re = /^0\d{2,3}-?\d{7,8}$/;
         if(re.test(phone)){
             alert("正确");
         }else{
             alert("错误");
         }
     }
     function emailCase() {
         var email = document.getElementById('exampleInputCity2').value;
         var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
         if(re.test(email)){
             alert("正确");
         }else{
             alert("错误");
         }
     }
 </script>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../../js/file-upload.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
